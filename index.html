    <!-- animasyon -->
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const animateItems = document.querySelectorAll(".animate__animated");

        const observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate__zoomIn");
                entry.target.style.visibility = "visible";
                observer.unobserve(entry.target);
              }
            });
          },
          {
            threshold: 0.1,
          }
        );

        animateItems.forEach((item) => {
          observer.observe(item);
        });
      });
    </script>

    <script>
      window.onload = function () {

      window.onscroll = function () {

      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 50 ||
          document.documentElement.scrollTop > 50
        ) {
          document.getElementById("logo").style.fontSize = "24px";
          document.getElementById("logo").style.letterSpacing ="1px"; /* Harf aralarını daralt */
          document.getElementById("logo").style.top = "50%";
          document.querySelector(".logotext").style.margin = "0";
          document.querySelector("#logo").classList.add("logoPlaced");
          document.querySelector("#logo").classList.remove("logoPlace");
          document.querySelector(".header").classList.add("small");
          document.querySelector(".header").classList.remove("top");
        } else {
          document.getElementById("logo").style.fontSize = "calc(100vw / 8)";
          document.getElementById("logo").style.letterSpacing = "60px"; /* Harf aralarını genişlet */
          document.querySelector("#logo").classList.add("logoPlace");
          document.querySelector("#logo").classList.remove("logoPlaced");
          document.getElementById("logo").style.top = "200%";
          document.querySelector(".logotext").style.margin = "0 -60px 0 0";
          document.querySelector(".header").classList.remove("small");
          document.querySelector(".header").classList.add("top");
        }
      }
    </script>
